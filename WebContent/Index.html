<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pascal Testing</title>
</head>
<body>
<form id="frm1">
Number of rows in Pascal Triangle:<br>
  <input type="text" id="txt" name="rowcount"><br>
  <button id="btn" type="submit" onclick="generatePascal()"> Get Pascal Triangle </button>
</form>
<script>
function generatePascal(){
    var pascal = [];
    var tmp;
    var n= parseInt(document.getElementById("txt").value);
    for(var i=0;i<n;i++){
     pascal[i]=[];
        for(var j=0; j<=i; j++){
            if(j==0 || j==i){
             pascal[i][j] = 1;  
            }else{
                pascal[i][j]=pascal[i-1][j-1]+pascal[i-1][j];
            }  
document.write(pascal[i][j]);
        }
document.write("<br>");
    }
    
}
</script>
</body>
</html>
